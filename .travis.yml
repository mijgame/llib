dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake
      - g++-arm-linux-gnueabi
    env:
      - CMAKE_VERSION="3.11.1"
      - GENERATOR="Unix Makefiles"
      - BUILDFLAGS="VERBOSE=1"   

cache:
  directories:
    - $HOME/cmake/3.11.1       

install:
  - ./tools/travis-ci/install_cmake.sh $CMAKE_VERSION
  - export PATH=$HOME/cmake/$CMAKE_VERSION/bin${PATH:+:$PATH}

script:
  # Link gcc and g++ to their standard commands
  - ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-8 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-8
  - export CXX=/usr/bin/g++-8
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - cmake CMakeLists.txt
