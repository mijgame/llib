dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-arm-none-eabi
    env:
      - GENERATOR="Unix Makefiles"
      - BUILDFLAGS="VERBOSE=1"   

cache:
  directories:
    - $HOME/cmake/3.11.1       

install:
  - ./tools/travis-ci/install_cmake.sh 3.11.1
  - export PATH=$HOME/cmake/3.11.1/bin${PATH:+:$PATH}
  - mkdir -p $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin

script:
  # Link gcc and g++ to their default location
  - ln -s /usr/bin/arm-none-eabi-gcc $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin/arm-none-eabi-gcc
  - ln -s /usr/bin/arm-none-eabi-g++ $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin/arm-none-eabi-g++
  - ln -s /usr/bin/arm-none-eabi-objcopy $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin/arm-none-eabi-objcopy
  - ln -s /usr/bin/arm-none-eabi-objdump $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin/arm-none-eabi-objdump
  - ln -s /usr/bin/arm-none-eabi-size $HOME/opt/gcc-arm-none-eabi-7-2018-q2-update/bin/arm-none-eabi-size
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - $HOME/cmake/3.11.1/bin/cmake CMakeLists.txt
